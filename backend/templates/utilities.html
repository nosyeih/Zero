{% extends "base.html" %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="mb-10 text-center">
        <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight">Utilidades & Extras</h1>
        <p class="mt-3 text-xl text-gray-500">Herramientas simples y potentes para tu día a día.</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-5xl mx-auto">
        <!-- QR Generator Card -->
        <div
            class="bg-white overflow-hidden shadow-xl rounded-2xl border border-gray-100 transition-all hover:shadow-2xl">
            <div class="p-8">
                <div class="flex items-center mb-6">
                    <div class="flex-shrink-0 bg-indigo-100 rounded-xl p-3 shadow-inner">
                        <svg class="h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 4v1m6 11h2m-6 0h-2v4h2v-4zm-6 0H6.414a1 1 0 00-.707.293L4.293 15.707a1 1 0 00-.293.707V20h4v-2.586a1 1 0 00-.293-.707L6.586 16H8v-4zM10 16h2v4h-2v-4zm0-6h2v6h-2V10z" />
                        </svg>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-xl font-bold text-gray-900">Generador de QR</h3>
                        <p class="text-sm text-gray-500">Crea códigos QR personalizados</p>
                    </div>
                </div>

                <div class="space-y-6">
                    <div>
                        <label for="qr-text" class="block text-sm font-semibold text-gray-700 mb-2">Contenido (Texto o
                            URL)</label>
                        <div class="relative rounded-md shadow-sm">
                            <input type="text" id="qr-text"
                                class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-4 sm:text-sm border-gray-300 rounded-xl py-3"
                                placeholder="https://ejemplo.com">
                        </div>
                    </div>
                    <button onclick="generateQR()"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-bold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                        Generar Código QR
                    </button>

                    <div id="qr-container"
                        class="hidden flex flex-col items-center mt-6 p-6 bg-gray-50 rounded-2xl border border-gray-100">
                        <div id="qr-result" class="mb-4 bg-white p-2 rounded-lg shadow-sm"></div>

                        <div class="flex gap-3 w-full">
                            <button onclick="downloadQR('png')"
                                class="flex-1 inline-flex justify-center items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                <svg class="-ml-1 mr-2 h-4 w-4 text-gray-500" xmlns="http://www.w3.org/2000/svg"
                                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                                </svg>
                                Imagen (PNG)
                            </button>
                            <button onclick="downloadQR('pdf')"
                                class="flex-1 inline-flex justify-center items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                <svg class="-ml-1 mr-2 h-4 w-4 text-gray-500" xmlns="http://www.w3.org/2000/svg"
                                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                                </svg>
                                PDF
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!-- Pass App Card (Coming Soon) -->
        <div
            class="bg-white overflow-hidden shadow-lg rounded-2xl border border-gray-100 relative group transition-all hover:shadow-xl">
            <div class="p-8 group-hover:bg-gray-50/50 transition-colors">
                <div class="flex items-center mb-6">
                    <div
                        class="flex-shrink-0 bg-gray-100 rounded-xl p-3 shadow-inner group-hover:bg-purple-100 transition-colors">
                        <svg class="h-8 w-8 text-gray-400 group-hover:text-purple-600 transition-colors"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-xl font-bold text-gray-900">Pass App</h3>
                        <p class="text-sm text-gray-500">Gestor de Contraseñas</p>
                    </div>
                </div>
                <div class="space-y-4">
                    <p class="text-gray-500 text-sm">Gestiona tus accesos con máxima seguridad (Grado Militar).</p>
                    <div
                        class="w-full py-3 px-4 border border-dashed border-gray-300 rounded-xl text-sm font-medium text-gray-400 text-center bg-gray-50">
                        Próximamente...
                    </div>
                </div>
            </div>
            <div class="absolute top-4 right-4">
                <span
                    class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">
                    Dev
                </span>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        let qrObject = null;

        function generateQR() {
            const text = document.getElementById('qr-text').value;
            const container = document.getElementById('qr-result');
            const wrapper = document.getElementById('qr-container');

            if (!text) {
                alert('Por favor ingresa un texto o URL');
                return;
            }

            container.innerHTML = '';
            wrapper.classList.remove('hidden');

            qrObject = new QRCode(container, {
                text: text,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        function downloadQR(type) {
            const img = document.querySelector('#qr-result img');
            if (!img) return;

            if (type === 'png') {
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = img.src;
                link.click();
            } else if (type === 'pdf') {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.text("Código QR Generado", 10, 10);
                doc.addImage(img.src, 'PNG', 10, 20, 50, 50);
                doc.save("qrcode.pdf");
            }
        }


    </script>
    {% endblock %}
